<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Explorez l'univers des photographes indépendants, grâce à FishEye. Découvrez des galeries d'images incroyables, rencontrez les artistes, et trouvez votre photographe préféré pour votre prochain projet. Visitez FishEye aujourd'hui pour une expérience photographique unique" />
	<title>Fisheye</title>
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
	<script type="module" src="scripts/pages/index.js" defer></script>
</head>
<body>
	<header>
		<a href="index.html" aria-label="Page d'accueil">
			<img src="assets/images/logo.png" alt="Logo Fisheye" class="logo" width="200" height="50" />
		</a>

		<h1>Nos photographes</h1>
	</header>

	<main>
		<section class="photographer_section"></section>
	</main>

	<template id="photographer-card">
		<article class="photographer-card">
			<a aria-label="Voir le profil" href="#" class="photographer-card__link" >
				<div class="photographer-card__img-container">
					<img aria-label="profil"src="" alt="" class="photographer-card__img">
				</div>

				<h2 class="photographer-card__name"></h2>
			</a>

			<div class="photographer-card__details">
				<p class="photographer-card__location"></p>
				<p class="photographer-card__tagline"></p>
				<p class="photographer-card__price"></p>
			</div>
		</article>
	</template>
</body>
</html>
